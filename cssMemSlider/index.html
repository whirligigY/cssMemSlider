<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="slider-block flex-column-orient">
            <input type="radio" class="slider-radio" name="slider" id="slide1" checked>
            <input type="radio" class="slider-radio" name="slider" id="slide2">
            <input type="radio" class="slider-radio" name="slider" id="slide3">
            <input type="radio" class="slider-radio" name="slider" id="slide4">
            <div class="slider-top-block">
              <div class="slider-top-block-img slider-img-1"></div>
              <div class="slider-top-block-img slider-img-2"></div>
              <div class="slider-top-block-img slider-img-3"></div>
              <div class="slider-top-block-img slider-img-4"></div>
            </div>
            <div class="slider-text-block">
              <p class="slider-text slider-text-1">Happy birthday</p>
              <p class="slider-text slider-text-2">Zoom meeting with video</p>
              <p class="slider-text slider-text-3">Good day to you gentleman </p>
              <p class="slider-text slider-text-4">My army is ready</p>
            </div>
            <div class="slider-control-block">
                <label class="slider-control-link slider-control-link-first"  for="slide1"><span class="slider-control-circle control-circle-1"></span></label>
                <label class="slider-control-link slider-control-link-first"  for="slide2"><span class="slider-control-circle control-circle-2"></span></label>
                <label class="slider-control-link slider-control-link-first"  for="slide3"><span class="slider-control-circle control-circle-3"></span></label>
                <label class="slider-control-link slider-control-link-first"  for="slide4"><span class="slider-control-circle control-circle-4"></span></label>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
